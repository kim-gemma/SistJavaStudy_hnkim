<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rightId="sist";
        var rightPw="1234";

        function login(id,pw)
        {
             if(id==rightId){
                if(pw==rightPw){
                    document.write(id+"님이 로그인하셨습니다");
                }else{
                    alert("잘못된 비밀번호입니다");
                }
             }else{
                alert("존재하지 않는 아이디 입니다");
             }
        }

        var userId=prompt("아이디를 입력하세요","id");
        var userpassword=prompt("패스워드를 입력하세요","password");

        login(userId,userpassword);
    </script>
</body>
