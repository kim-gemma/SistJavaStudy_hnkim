<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //현재날짜 출력
        var date=new Date();
        document.write("현재년도: "+date.getFullYear()+"년<br>");
        document.write("현재월: "+(date.getMonth()+1)+"월<br>");
        document.write("현재 일: "+date.getDate()+"<br>");
        document.write("현재 일: "+date.getDay()+"<br>"); //3.수요일
        
        document.write("오늘은 "+date.getFullYear()+"년 "+(date.getMonth()+1)+"월"+date.getDate()+"일 입니다<br>");

        //isNaN(Not a Number):문자면 true,숫자일경우 false
        document.write(isNaN(100)+"<br>"); //f
        document.write(isNaN("hello")+"<br>"); //t
        document.write(isNaN("a100")+"<br>");//t
        document.write(isNaN("100")+"<br>"); //f
    </script>
</body>
</html>
