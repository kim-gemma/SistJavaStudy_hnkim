<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 스타일은 lottoStyle -->
     <link rel="stylesheet" href="../css/lottoStyle.css">
     <style>
        #out>.lotto{
            float: left;
            margin-right: 10px;
        }
     </style>
     <script>
      window.onload=function(){

         var out=document.getElementById("out");
         var btnwrite=document.getElementById("btnwrite");

         var lotto=new Array(6);

        btnwrite.onclick=function(){
             
            for(var i=0;i<lotto.length;i++){

                //버튼을 누르면 1~45까지의 난수를 구해서 배열에 넣기
                lotto[i]=parseInt(Math.random()*45)+1;

                 //중복제거
                 for(var j=0;j<i;j++){

                    if(lotto[i]==lotto[j]){
                        i--;
                        break;
                    }
                 }
            }
           
            //오름차순정렬
            for(var i=0;i<lotto.length-1;i++){
                for(var j=i+1;j<lotto.length;j++){

                    if(lotto[i]>lotto[j]){
                        var temp=lotto[i];
                        lotto[i]=lotto[j];
                        lotto[j]=temp;
                    }
                }
            }

            console.log(lotto);

            //div에 출력
           
           var s="";

           for(var i=0;i<lotto.length;i++){
              s+="<div class='lotto'>"+lotto[i]+"</div>";
           }

           out.innerHTML=s;

        }


        
      }

       
     </script>
</head>
<body>
    <button type="button" id="btnwrite">로또 숫자 구하기</button>

    <div id="out"></div>
</body>
</html>
