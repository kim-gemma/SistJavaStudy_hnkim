<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #photo{
            width: 400px;
            height: 320px;
            border: 5px groove green;
        }

        .msg{
            font-size: 2em;
            margin: 10px 20px;
        }
    </style>
    <script>
        window.onload=function(){
            var pho=document.getElementById("photo");
            var msg=document.querySelector(".msg");

            //메세지 배열출력
            var msgArr=["점심시간메뉴","비올때 생각나는 음식","저렴하고 맛있는 음식","빵지순례"];
            var colArr=["red","orange","magenta","cyan","gray","green"];

            //1초마다 음식사진이 바뀌게 할것_렌덤(1~12)
            setInterval(function(){
                //1~12사이의 난수가발생
                var idx=parseInt(Math.random()*12)+1;

                //사진의 이미지가 난수로 변경
                pho.setAttribute("src","../image/Food/"+idx+".jpg");

            },1000);

            //메세지(0.5초)
            setInterval(function(){

                var msgIdx=parseInt(Math.random()*4);  //0~3번까지의 난수발생
                msg.innerHTML=msgArr[msgIdx];

                //0~5번까지의 색상랜덤발생
                var colidx=parseInt(Math.random()*6);
                //msg의 글자색에 랜덤적용
                msg.style.color=colArr[colidx];

            },500);

            
            


        }
    </script>
</head>
<body>
    <img src="../image/Food/1.jpg" alt="" id="photo">
    <div class="msg">메세지출력....</div>
</body>
</html>
