<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>div{
            border: 3px solid gray;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 20pt;
            font-weight: bold;
            box-shadow: 5px 5px 5px gray;
            margin-bottom: 10px;
            margin-right: 10px;
        }
        div{float: left;}

        #one{background-color: aqua;}
        #two{background-color: blue;}
        #three{background-color: pink;}
        #four{background-color: yellow;}
        #five{background-color: goldenrod;}
        #six{background-color: purple;}

        #btnstart,#btnstop{
            width: 90px;
            height: 90px;
            border: 5px solid gray;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
    <script>
        window.onload=function(){

            document.getElementById("btnstart").onclick=function(){

                var lotto=new Array(6);

              interval=setInterval(function(){

                    for(var i=0;i<lotto.length;i++){
                        lotto[i]=parseInt(Math.random()*45)+1;

                        //중복제거
                        for(var j=0;j<i;j++){
                            if(lotto[i]==lotto[j]){
                                i--;
                                break;
                            }
                        }

                    }

                    one.innerText=lotto[0];
                    two.innerText=lotto[1];
                    three.innerText=lotto[2];
                    four.innerText=lotto[3];
                    five.innerText=lotto[4];
                    six.innerText=lotto[5];

                },100);
            }

            //stop
          document.getElementById("btnstop").onclick=function(){
            clearInterval(interval);
          }

        }
    </script>
</head>
<body>
    <div>
        <div id="one">1</div>
        <div id="two">1</div>
        <div id="three">1</div>
        <div id="four">1</div>
        <div id="five">1</div>
        <div id="six">1</div>
    </div>
    <button type="button" id="btnstart">시작</button>
    <button type="button" id="btnstop">멈춤</button>
</body>
</html>
