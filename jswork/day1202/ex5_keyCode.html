<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myphoto{
            position: absolute;
        }
    </style>
    <script>
        var myphoto;
        var xpos=800;
        var ypos=300;

        window.onload=function(){
            myphoto=document.getElementById("myphoto");
            myphoto.style.top=ypos+"px";
            myphoto.style.left=xpos+"px";


           //키보드의 아스키코드값 확인
           window.onkeydown=function(e){
                console.log(e.keyCode); //상:38 하:40 좌:37 우:39 엔터:13

                switch(e.keyCode){
                    case 38:
                        ypos-=10;
                        myphoto.style.top=ypos+"px";
                        break;
                    case 40:
                        ypos+=10;
                        myphoto.style.top=ypos+"px";
                        break;
                        
                    case 37:
                        xpos-=10;
                        myphoto.style.left=xpos+"px";
                        break;
                    case 39:
                        xpos+=10;
                        myphoto.style.left=xpos+"px";
                        break;
                    case 13:
                        xpos=800;
                        ypos=300;
                        myphoto.style.top=ypos+"px";
                        myphoto.style.left=xpos+"px";
                        break;

                }
           }

        }
    </script>
</head>
<body>
    <!-- 초기위치(중앙)에 이미지 하나두고 방향키누르면 10씩 이동(좌우 상하) 
     엔터누르면 처음위치로-->

     <img src="../image/jquery_img/09.png" alt="" id="myphoto">
</body>
</html>
