<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        #result>div.box{
            border: 5px solid orange;
            width: 300px;
            height: 130px;
            padding: 20px 20px;
            font-size: 1.2em;
            margin-top: 10px;
        }

        figure{
            float: left;
        }

        figure img{
            width: 90px;
        }
        figure figcaption{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="result"></div>
    <script>
        var sawon_infos=[
            {name:"신민아",hp:"010-222-3333",buseo:"인사부"},
            {name:"오은영",hp:"010-777-1111",buseo:"경영기획팀"},
            {name:"박은철",hp:"010-111-5487",buseo:"개발팀"}
        ];

        var s="";

        $.each(sawon_infos,function(i,elt){
            s+="<div class='box'>";
                s+="사원명:" +elt.name+"<br>";
                s+="핸드폰: "+elt.hp+"<br>";
                s+="부서: "+elt.buseo+"<br>";
                s+="</div>";
        })

        $("#result").html(s);
    </script>

    <div id="today">
        
    </div>
    <script>
        var today_home=[
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-443670608568384.png?w=256","title":"올해 Best"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-432362057166912.png?w=256","title":"오늘의 딜"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-425277651230720.png?w=256","title":"집"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-425277714841728.png?w=256","title":"행운출첵"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-428361468133376.png?w=256","title":"패키지할인"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-425277885034496.png?w=256","title":"1분집들이"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-425277957267520.png?w=256","title":"오마트"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-425278105931776.png?w=256","title":"리모델링"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-425278195802176.png?w=256","title":"입주청소"},

        ];

        var s="";
       $.each(today_home,function(idx,item){
          s+="<figure>";
            s+="<img src='"+item.img+"'>";
            s+="<figcaption>";
            s+="<b>"+item.title+"</b>";
            s+="</figcaption>";
            s+="</figure>";
       });
       //$("#today").html(s);
       $("#today").append(s);
    </script>
</body>
</html>
