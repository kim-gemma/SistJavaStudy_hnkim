<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <link rel="stylesheet" href="../css/lottoStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    div{
        float: left;
        margin-right: 10px;
    }

    /* 아이디는 #,  클래스는 . */
    #box{

        width: 200px;
        height: 200px;
        background-color: red;
        color: #ffffff;

        padding: 20px 0 0 20px; /*top부터 시계방향 안쪽여백*/
        margin: 50px 0 0 100px; /*padding과 설정방향 같고,바깥쪽 여백*/
    }


    #groupbox{
        background-color: pink;
        width: 800px;
        height: 300px;
        color: #ffffff;
        margin: 50px 50px;
    }

    #groupbox h1{
        text-align: center;
        padding-top: 50px;
    }

    #groupbox p{
        text-align: center;
    }

    #groupbox ul li{

        padding-left: 100px;
        list-style: none;
    }

  </style>
</head>
<body>
    <!-- 우리가 만든버튼 -->
     <button type="button" class="btn1 btn-pink">핑크</button>
     <button type="button" class="btn1 btn-green">초록</button>
     <button type="button" class="btn1 btn-black">블랙</button>
     <br><br>
     <!-- bs -->
      <button type="button" class="btn btn-info">bs 버튼</button>
      <button type="button" class="btn btn-outline-info">bs 버튼_외곽선</button>
    <br><br>
      <!-- 우리가 만든 로또 볼5개 _ 가로 -->
    <div class="lotto">1</div>
    <div class="lotto">2</div>
    <div class="lotto">3</div>
    <div class="lotto">4</div>
    <div class="lotto">5</div>

    <!-- clear: both는 float: left;속성을 해제시켜주는것 -->
      <hr style="clear: both;">

      <!-- selector stylesheet -->
    <div id="box">박스입니다</div>

    <hr>

    <!-- div id -->
     <div id="groupbox">
        <h1>div는 블럭요소 입니다</h1>
        <p>div는 태그들의 그룹화라고도 볼수있고,레이아웃을 구현할때 사용한다</p>
        <ul>
            <li>레이아웃</li>
            <li>블럭요소 그룹화</li>
            <li>div안에 또다른 div도 올수있다</li>
        </ul>
     </div>

</body>
</html>
