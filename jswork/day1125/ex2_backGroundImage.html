<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 250px;
            border: 1px solid gray;
            margin-bottom: 20px;
            margin-left: 50px;
            background-size: 50px 70px;
        }
        div.a{
            background-image:url("../image/logoImg/acc02.png") ;
        }
        div.b{
            background-image: url("../image/flower_ani/f11.png");
            background-repeat: repeat-x;
        }
        div.c{
            background-image: url("../image/html_img/1.png");
            background-repeat: repeat-y;
        }
        div.d{
            background-image: url("../image/만화이미지/01.png");
            background-repeat: no-repeat;
            background-position: right bottom; /*위치지정*/
        }

        body{
           background-image: url("../image/Food/1.jpg"); 
           background-repeat: no-repeat;
           background-position: 800px 500px; /*위치지정*/
        }

        /* 범용 클래스,모든태그 가능 */
        .bg{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b bg"></div>
    <div class="c"></div>
    <div class="d bg"></div>
</body>
</html>
