<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid gray;
            width: 500px;
            border-collapse: collapse;
        }
        tr,th,td{
            border: 1px dotted gray;
            font-size: 10pt;
        }
    </style>
</head>
<body>
    <table>
        <caption><h2>Radio & Check & Select</h2></caption>
        <tr height="30">
          <td>
            <b>최종학력선택</b>

            <!-- radio는 name이 동일해야한다 -->
            <input type="radio" name="grade" value="고등학교">고등학교 &nbsp;&nbsp;
            <input type="radio" name="grade" value="전문대학">전문대학 &nbsp;&nbsp;
            <input type="radio" name="grade" value="학사">학사 &nbsp;&nbsp;
            <input type="radio" name="grade" value="석사">석사 &nbsp;&nbsp;
          </td>
        </tr>

        <tr>
            <td>
                <b>사용가능한 프로그램언어</b>
                <input type="checkbox" name="lang" value="C언어">C언어&nbsp;&nbsp;
                <input type="checkbox" name="lang" value="JAVA">JAVA&nbsp;&nbsp;
                <input type="checkbox" name="lang" value="JSP">JSP&nbsp;&nbsp;
                <input type="checkbox" name="lang" value="ORACLE">ORACLE&nbsp;&nbsp;
                <input type="checkbox" name="lang" value="SPRING">SPRING&nbsp;&nbsp;
            </td>
        </tr>

        <tr>
            <td>
                <b>이미지선택</b>
                <input type="file">
            </td>
        </tr>

        <tr>
            <td>
                <b>색상선택</b>
                <input type="color">
            </td>
        </tr>

        <tr>
            <td>
                <b>가장 프로젝트 함께하고 싶은 친구</b>
                <select>
                    <option value="성진">성진</option>
                    <option value="태주">태주</option>
                    <option value="주현" selected>주현</option>
                    <option value="민지">민지</option>
                    <option value="허현">허현</option>

                </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>당신의 키는 몇cm?</b>
                <input type="number" min="150" max="210" value="160" step="2">Cm
            </td>
        </tr>
        <tr>
            <td>
                <b>당신의 몸무게는 몇kg?</b>
                <input type="number" min="45" max="120" value="70" step="2">Kg
            </td>
        </tr>
        <tr>
            <td>
                <b>날짜선택</b>
                <input type="date">
            </td>
        </tr>
    </table>
</body>
</html>
