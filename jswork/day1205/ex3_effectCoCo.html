<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <style>
        #logo{margin: 0 auto; width: 250px; height: 130px;}

        #cocos{
            width: 1000px;
            margin: 0 auto;
        }

        ul li{
            list-style: none;
            float: left;
            margin-top: 100px;
        }

        
    </style>
</head>
<body>
    <div id="container">
        <div id="logo"> <img src="../image/jquery_img/coco_logo.png" alt=""></div>
        <div id="cocos">
            <ul>
                <li><img src="../image/jquery_img/image_01.png" alt=""></li>
                <li><img src="../image/jquery_img/image_02.png" alt=""></li>
                <li><img src="../image/jquery_img/image_03.png" alt=""></li>
                <li><img src="../image/jquery_img/image_04.png" alt=""></li>
                <li><img src="../image/jquery_img/image_05.png" alt=""></li>
                
                <li><img src="../image/jquery_img/image_06.png" alt=""></li>
            </ul>
        </div>
    </div>

    <script>
        //아래 코코 이미지를 클릭하면 사라지게 한다
        $("li img").click(function(){
            $(this).fadeOut('slow');
        })

        //제목을 누르면 다시 코코들이 모두 나타난다
        $("#logo").click(function(){
            $("li img").fadeTo(3000,0.5,function(){
                $("li img").css("border","3px dotted pink");
            })
        })
    </script>
</body>
</html>
