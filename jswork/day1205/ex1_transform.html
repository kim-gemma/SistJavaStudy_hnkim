<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

</head>
<body>
    <img src="../image/jquery_img/c1.png" alt="">
    <img src="../image/jquery_img/c2.png" alt="">
    <img src="../image/jquery_img/c5.png" alt="">
    <img src="../image/jquery_img/c6.png" alt="">
    <script>
        //hover-회전 _rotate
        $("img:eq(0)").hover(function(){
            //45도회전..deg,rad,grad,turn
            $(this).css("transform","rotate(45deg)"); //양수는 시계방향
        },function(){
            $(this).css("transform","rotate(0deg)");  //원래대로
        });


         $("img:eq(1)").hover(function(){
            //45도회전..deg,rad,grad,turn
            $(this).css("transform","rotate(-90deg)"); //음수는 시계반대방향
        },function(){
            $(this).css("transform","rotate(0deg)");  //원래대로
        });

       //scale 확대 축소  1보다크면 확대 1보다 작으면 축소
       $("img:eq(2)").hover(function(){
            $(this).css("transform","scale(2,2)"); //가로세로 모두확대
       },function(){
            $(this).css("transform","scale(1,1)"); //다시원래대로
       });

       //translate - 양수면 오른쪽으로 이동
       $("img:eq(3)").hover(function(){
            $(this).css("transform","translate(50px,50px)");
       },function(){
            $(this).css("transform","translate(0px,0px)");
       })
    </script>
</body>
</html>
