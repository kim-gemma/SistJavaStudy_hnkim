<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본태그연습</title>
</head>
<body style="background-color: beige;">
    <b>Hello!!Html</b>  <!--b는 굵게-->  <br>  <!--br은 한줄 줄바꿈-->
    안녕<br> 나는 html이야


    <!-- pre 태그 적용시에는 레이아웃이 그대로 적용됨...엔터가 적용 -->
     <pre>
        안녕
        지금은 pre 태그를
        배우고 있어
     </pre>

     <!-- 선 hr -->
      <hr>
      <hr color="#ffcccc" width="500" size="5" align="left">
      <hr color="#ccffff" width="500" size="10" align="right">  <!--size는 굵기-->

      <!-- p태그는 문단처리,위아래 줄띠어진다 단락 -->
       <p align="left">Have a Nice Day!!!!</p>
       <p align="center">Have a Nice Day!!!!</p>
       <p align="right">Have a Nice Day!!!!</p>

       <br>

       <!-- font 속성 -->
        <!-- color속성은 red,blue가능,16진수컬러(html컬러) #ff0000 도 가능하다 -->
         <font color="#00ff00" size="10" face="Impact">Html Start!!!!</font><br>

         <!-- u는 underline -->
         <font color="red" size="15" face="궁서체"><u>안녕하세요</u></font><br>

         <!-- b태그에서 font를 style로 주기   em은 2배 3배크기를 의미한다-->
          <b style="font-size: 3em; color: purple; background-color: bisque;">오늘은 html 시작하는 날이야</b>

</body>
</html>
