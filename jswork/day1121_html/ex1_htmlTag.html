<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 시작~~~</title>
</head>
<body>
    <!--h(header)1~6까지가 있다 1이 제일 큰글꼴-->
    <!-- ctrl+/를 이용해서 어느 과목이든 주석을 해줄수있다 -->
    <h1 style="color: orange; background-color: gray;">H1태그입니다</h1>
    <h2 style="color: pink; background-color: aquamarine;">H2태그입니다</h2>
    <h3 style="color: purple; background-color: bisque;">H3태그입니다</h3>
    <h4 style="color: aqua; background-color: pink;">H4태그입니다</h4>
    <h5 style="color: magenta; background-color: #ccffff;">H5태그입니다</h5>
    <h6 style="color: brown;background-color: #ffcccc;">H6태그입니다</h6>
</body>


</html>
