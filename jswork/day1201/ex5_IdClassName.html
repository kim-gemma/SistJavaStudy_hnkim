<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #small_photo{
            position: absolute;
            left: 100px;
            top: 100px;
            width: 400px;
            height: 500px;
        }

        .sphoto{
            width: 60px;
            height: 60px;
            border: 1px solid gray;
            margin: 5px 5px;
            cursor: pointer;
        }

        #main_img{

            position: absolute;
            left: 550px;
            top: 120px;
        }

        #large_photo{
            width: 400px;
            height: 500px;
            border: 10px groove gray;
        }
    </style>
</head>
<body>

   <div id="small_photo">
     <script>
        //쇼핑몰에 있는 1~35까지의 이미지를 가지고 온다..클래스명sphoto
        for(var i=1;i<=35;i++){
            if(i==23)
            continue; //i++이동
            document.write("<img src='../image/쇼핑몰사진/"+i+".jpg' class='sphoto'>");
        }
     </script>

   </div>

    <div id="main_img">
        <img src="../image/logoImg/acc02.png" alt="" id="large_photo">
    </div>

    <script>
       //class배열얻기
       //방법1: getElementByClassName
      var sphoto= document.getElementsByClassName("sphoto");
       //방법2: querySelectorAll
       //var sphoto=document.querySelectorAll(".sphoto");

       //마우스 위에 커서를 올려놓으면 그해당사진이 큰이미지로 나오게
       for(var i=0;i<sphoto.length;i++){
           
           //현재사진 이벤트
           sphoto[i].onmouseover=function(){
               //현재커서의 이미지 얻기
               var selImg=this.getAttribute("src");

               //위에서 얻은 src를 큰이미지에 적용
               document.getElementById("large_photo").setAttribute("src",selImg);
           }
       }


    </script>
</body>
</html>
