<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../image/Food/1.jpg" width="200" id="myimg">
    <hr>
    <button type="button" onclick="attrTest()">속성 알아보기</button>
    <hr>
    <button type="button" onclick="setAttr()">위의 이미지와 같은 src,width속성을 가진 이미지속성 지정</button>
    <hr>
    <img id="someImg" src="">

    <script>

      function attrTest(){

        var foodPhoto=document.getElementById("myimg");

        //태그의 속성값 가져오기
        var src=foodPhoto.getAttribute("src");
        var width=foodPhoto.getAttribute("width");

        alert(src+"\n"+width);
      }

    function setAttr(){

        var foodPhoto=document.getElementById("myimg");
        var someImg=document.getElementById("someImg");

        someImg.setAttribute("src",foodPhoto.getAttribute("src"));
        someImg.setAttribute("width",foodPhoto.getAttribute("width"));
    }
    </script>
</body>
</html>
