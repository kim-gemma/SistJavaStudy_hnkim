<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out{
            position: absolute;
            top: 100px;
            left: 50px;
            width: 300px;
            height: 200px;
            background-color: aquamarine;
            border: 10px inset gold;
            padding: 50px 20px;
        }
    </style>
    <script>
        // 데이타 추가할까요? 확인시 추가했어요  취소시 취소했어요를 out에 출력하기
        function myconf()
        {
           var a= confirm("데이타 추가할까요?");
           var output=document.getElementById("out");

           if(a)
             output.innerHTML="추가했어요";
           else
             output.innerHTML="취소했어요";
              
        }

        //btn1이벤트
        window.onload=function()
        {
           var s=prompt("몇강의장 이세요?");
           document.getElementById("out").innerHTML="저의 강의장은 "+s.fontcolor('magenta')+"강의장 입니다";
        }
    </script>
</head>
<body>
    <button type="button" onclick="myconf()">confirm_사용자함수</button>
    <input type="button" value="prompt_자바스크립트" id="btn1">
    <div id="out">출력하는곳...</div>
</body>
</html>
