<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1.배열테스트</h2>
    <script>
        var food=["파스타","샌드위치","피자","햄버거"];

        document.write("일반출력<br>");

        document.write("food[1]="+food[0]+"<br>");
        document.write("food[2]="+food[1]+"<br>");
        document.write("food[3]="+food[2]+"<br>");
        document.write("food[4]="+food[3]+"<br>");

        document.write("배열테스트<br>");
        for(var i=0;i<food.length;i++)
        {
            document.write("food["+(i+1)+"]="+food[i]+"<br>");
        }
        document.write("============================<br>");
    </script>

    <h2>2.10개의 랜덤수 출력하기</h2>
    <script>
        var rnd;

        for(var i=1;i<=10;i++){

            rnd=parseInt(Math.random()*100)+1;
           // document.write('<b>'+rnd+'</b>&nbsp;&nbsp;');
           document.write('<h4>'+rnd+'</h4>');
        }
        document.write("============================<br>"); 


    </script>

    <h2>3.배열에 색상을 나열하고 h4태그의 문자색상을 배열색상으로 출력</h2>
    <script>
        var colors=["magenta","tomato","yellow","gray","purple"];

        for(var i=0;i<colors.length;i++)
        {
           document.write("<h4 style='color:"+colors[i]+";'>"+colors[i]+"</h4>");
        }
    </script>

    <h2>Q1. 배열에 5개의 이름을 나열한후 배열만큼 b태그를 이용하여 출력하시오(띠어쓰기는 2칸씩)</h2>
    <script>
        var names=["신민아","이효리","이상순","김우빈","현빈"];

        for(var i=0;i<names.length;i++)
        {
            document.write('<b>'+names[i]+'</b>&nbsp;&nbsp;');
        }
    </script>

    <h2>Q2. image의 연예인사진을 보면 일련번호이다 1~5번까지의 이미지를 출력하시오
        <img src="../image/연예인사진/1.jpg" alt="" width="100"> 를 참고할것  사이즈가 크니까 가로100으로 줄것!!!
    </h2>
    <script>
        for(var i=1;i<=5;i++){
            var cimg="<img src='../image/연예인사진/"+i+".jpg' width='100'>";
            document.write(cimg);
        }
    </script>

    <h2>icon02.png,ironman,logo,thor,toy04_ 너비를 100으로해서 출력</h2>
    <script>
        var toys=["icon02","ironman","logo","thor","toy04"];

        for(var i=0;i<toys.length;i++){

            var toyimag="<img src='../image/logoImg/"+toys[i]+".png' width='100' border='1'>";
            document.write(toyimag+"&nbsp;&nbsp;");
        }
    </script>
