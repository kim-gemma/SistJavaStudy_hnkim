<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonStyle.css">

    <script>
     //2.사용자함수_confirm
     //정말삭제하시겠습니까? 확인: 네 삭제할게요  취소: 삭제취소할게요

     function myconfirm()
     {
        var delconfirm=confirm("정말삭제하시겠습니까?");
        if(delconfirm)
          alert("네 삭제할게요");
        else
         alert("삭제취소할게요");
     }

     //3.이벤트 자체를 자바스크립트로
     //버튼을 누르면 당신의 이름은? 이라는 입력창이 나오고 확인을 누르면 경고창으로 내이름은 *** 입니다 라고 출력합니다
    window.onload=function(){

       var btn=document.getElementById("btnPrompt");

       //이벤트
       btn.onclick=function(){
            var name=prompt("당신의 이름은?","아무개");

            if(name==null)
               alert("취소할게요");
            else
              alert("내이름은 "+name+"입니다");
            
       }
    }
    
    </script>
</head>
<body>
    <!-- 우리가 만든 버튼 css로 불러오기 3개이름:  alert,confirm,prompt-->
     <button type="button" class="btn1 btn-pink" onclick="alert('안녕하세요?')">alert</button><br><br>
     <input type="button" value="confirm" class="btn1 btn-green" onclick="myconfirm()"><br><br>
     <button type="button" class="btn1 btn-black" id="btnPrompt">prompt</button><br><br>
</body>
</html>
