<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        .shop{
            box-shadow: 5px 5px 5px gray;
            border-radius: 20px 50px 30px 50px;
        }
    </style>
    <script>
        $(function(){
            //1. 작은10개의 이미지는 너비100 높이120 보더 맘대로
            $("img.smallImg").css({
                "width":"100px",
                height:"120",
                border:"5px inset gray"
            })

            //2.each이용해서 1~10까지 차례대로 넣기
            $("img.smallImg").each(function(idx){
                $(this).attr("src","../image/쇼핑몰사진/"+(idx+1)+".jpg");
            })

            //largeImage 너비,높이,보더 맘대로
            $("img.largeImage").css({
                "width":"300",
                "height":"360",
                "border":"10px inset gray"
            })

            //작은이미지에 마우스 올리면 큰이미지에 나오게
            $("img.smallImg").mouseover(function(){
                var curImg=$(this).attr("src");
                 $(this).addClass("shop");
                $("img.largeImage").attr("src",curImg).addClass("shop");
            })

            //작은이미지 벗어나면 addClass제거
            $("img.smallImg").mouseout(function(){
                $(this).removeClass("shop");
            })

        })
       
    </script>
</head>
<body>
    <h3>10개의 이미지태그_each문으로 이미지넣기</h3>
    <img src="" class="smallImg">
    <img src="" class="smallImg">
    <img src="" class="smallImg">
    <img src="" class="smallImg">
    <img src="" class="smallImg">
    <img src="" class="smallImg">
    <img src="" class="smallImg">
    <img src="" class="smallImg">
    <img src="" class="smallImg">
    <img src="" class="smallImg">

    <br><br>
    <img src="" class="largeImage">
</body>
</html>
