<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/lottoStyle.css">
    <title>Document</title>
     <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
     <style>
        div.lotto{float: left; margin-right: 10px;}
     </style>
</head>
<body>
    <!-- 로또공모양으로 1~6까지를 출력하시오 -->
    <div class="lotto"></div>
    <div class="lotto"></div>
    <div class="lotto"></div>
    <div class="lotto"></div>
    <div class="lotto"></div>
    <div class="lotto"></div>

    <hr style="clear: both;">
    <!-- rgb컬러 출력 -->
    <h2></h2>
    <script>
        $("div.lotto").each(function(idx){

            //0~255까지의 숫자 r,g,b
            var r=parseInt(Math.random()*256); //0~255
            var g=parseInt(Math.random()*256);
            var b=parseInt(Math.random()*256);
             
           $(this).css("background-color","rgb("+r+","+g+","+b+")");
           
            $(this).text(idx+1);
        });

        //공위에 마우스 올리면 h2에 rgb컬러 출력할것!!!
        $("div.lotto").mouseover(function(){
             
           var bg=$(this).css("background-color");
           $("h2").text(bg).css("color",bg);
        });
    </script>
</body>
</html>
