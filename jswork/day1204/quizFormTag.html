<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #out{
            width: 400px;
            height: 200px;
            padding: 20px 30px;
            background-color: antiquewhite;
            margin-top: 20px;
        }
        #mini_out{
            margin-top: 30px;
        }
    </style>
    <script>
       //출력창에 출력하는데 모든 글꼴을 선택한 글꼴로 출력이 되도록 합니다
       //알아서 보기좋게 출력하세요(운전면허: 있음/없음 으로 나오게...)
      $(function(){

         $("#btnResult").click(function(){

            var s="[개인정보]<br><br>";

            //이름
            s+="이름: "+$("#name").val()+"<br>";

            //운전면허
            s+="운전면허: "+($("#chklicense").is(":checked")?"있음":"없음")+"<br>";
            //생년월일
            s+="생년월일: "+$("#mybirth").val()+"<br>";

            //연령대
            s+="연령대: "+$("input[name='age']:checked").val()+"<br>";

            //취미
            var len=$("input[name='hobby']:checked").length;
            s+="취미갯수: "+len+"개<br>";

            if(len>0){
                s+="나의 취미: ";
                $("input[name='hobby']:checked").each(function(i,ele){
                    s+="["+$(this).val()+"]&nbsp;&nbsp;";
                })
            }else{
                s+="취미없어요 ㅜ";
            }

           //글꼴 선택
           var fontFam=$("#selfont option:selected").text();
           var fcol=$("input[name='fcolor']:checked").val();

           $("#out").css({
             "font-family":fontFam,
             "color":fcol
           });

            $("#out").html(s);
         });


        //이미지출력
       $("#btnImg").click(function(){

             var selimg="";

             $("input[name='chkimg']:checked").each(function(i,ele){
                  
                selimg+="<img src='../image/jquery_img/"+$(this).val()+".png'>";
             });

             $("#mini_out").html(selimg);
       });




      })
    </script>
</head>
<body>
    <div class="container">
        <fieldset><legend>폼태그 연습</legend></fieldset>
       <b>이름: </b>
       <input type="text" id="name">
       <br>
       <b>운전면허: </b>
       <input type="checkbox" id="chklicense">운전면허
       <br>
       <b>생년월일: </b>
       <input type="date" id="mybirth" value="2000-01-01">
       <br>
       <b>당신의 연령대?</b>
       <input type="radio" name="age" value="20대" checked>20대 &nbsp;
       <input type="radio" name="age" value="30대">30대 &nbsp;
       <input type="radio" name="age" value="40대">40대 &nbsp;
       <input type="radio" name="age" value="50대">50대 &nbsp;
       <input type="radio" name="age" value="기타">기타 &nbsp;
       <br>
       <b>당신의 취미?</b>
       <input type="checkbox" name="hobby" value="게임">게임&nbsp;
        <input type="checkbox" name="hobby" value="여행">여행&nbsp;
        <input type="checkbox" name="hobby" value="공부">공부&nbsp;
        <input type="checkbox" name="hobby" value="낚시">낚시&nbsp;
        <input type="checkbox" name="hobby" value="유투브시청">유투브시청&nbsp;
        <br>
       <b>글꼴선택?</b>
       <select  id="selfont">
          <option>Dongle</option>
          <option>Gamja Flower</option>
          <option>Nanum Myeongjo</option>
          <option>Nanum Pen Script</option>
       </select>
       <br>
       <b>글꼴색상?</b>
       <input type="radio" name="fcolor" value="green"> 초록 &nbsp;
       <input type="radio" name="fcolor" value="blue"> 파랑 &nbsp;
       <input type="radio" name="fcolor" value="purple"> 보라 &nbsp;
       <input type="radio" name="fcolor" value="magenta"> 핑크 &nbsp;
       <input type="radio" name="fcolor" value="cyan"> 연파랑 &nbsp;
       <br><br>
       <button type="button" id="btnResult">결과출력</button>

       <div id="out">결과출력하는곳......</div>

        <br>
       <b>체크된 이미지 모두출력_jquery_img/.png</b><br>
       <input type="checkbox" name="chkimg" value="03">춤추는 미니언즈&nbsp;
       <input type="checkbox" name="chkimg" value="04">바나나 미니언즈&nbsp;
       <input type="checkbox" name="chkimg" value="06">튜브 미니언즈&nbsp;
       <input type="checkbox" name="chkimg" value="11">어린이&nbsp;
       <br><br>
       <button type="button" id="btnImg">이미지 출력</button>
       <br><br>
       <div id="mini_out"></div>



    </div>
   
</body>
</html>
